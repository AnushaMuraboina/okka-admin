{% extends 'base/base.html' %} {% load static %}{% block title %}my webpage{% endblock %} {% block body %} {% load static %}


<div class="container mt-3 mb-4">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="bg-white p-4">
          <ul class="nav nav-tabs log-nav-tabs mb-5" id="myTab" role="tablist">
            <li class="nav-item flex-fill " role="presentation">
              <button class="nav-link active w-100 log-sign-header p-2" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item flex-fill " role="presentation">
              <button class="nav-link w-100  p-2 log-sign-header" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup"
                type="button" role="tab" aria-controls="signup" aria-selected="false">Signup</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form method="post" action="{% url 'login' %}" class="mt-3">
                {% csrf_token %}
                <div class="mb-4">
                  <div class="input-group mb-4">
                    <span class="input-group-text login-profile-icon" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
                    <input type="text" class="form-control  p-2  log-sign-input" name="username"  placeholder="Username/Email address" aria-label="Username"
                      aria-describedby="basic-addon1" required>
                  </div>
                </div>
                <div class="mb-4">
                  <div class="input-group mb-4">
                    <span class="input-group-text login-profile-icon" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control log-sign-input  p-2" name="password" placeholder="password" aria-label="password"
                      aria-describedby="basic-addon1" placeholder="password" required>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="col-6 text-end ">
                    <a href="#" class="text-decoration-none log-forgot-pass">Forgot password?</a>
                  </div>
                </div>
                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-dark p-2">SIGNIN</button>
                </div>

              </form>
            </div>

            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
              <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text login-profile-icon" id="basic-addon1"><i class="fa-solid fa-at"></i></span>
                        <input type="email" class="form-control log-sign-input p-2" name="email" placeholder="Email" aria-label="Email" id="email_field" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text login-profile-icon" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
                        <input type="text" class="form-control log-sign-input p-2" name="username" placeholder="Username" aria-label="Name" id="username-field" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text login-profile-icon" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                        <input type="password" class="form-control log-sign-input p-2" name="password1" placeholder="Password" id="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text login-profile-icon" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                        <input type="password" class="form-control log-sign-input p-2" name="password2" placeholder="Confirm Password" id="confirm-password" aria-label="Confirm Password" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="agree_check" required>
                            <label class="form-check-label log-accept-terms" for="agree_check">
                                I accept the <a href="#" class="log-terms-link">Terms and conditions of the policy</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark p-2">Signup</button>
                </div>
            </form>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
